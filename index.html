<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='icon' href='https://github.githubassets.com/favicons/favicon-dark.svg'>
    <link rel='stylesheet' href='main.css'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap' rel='stylesheet'>
    <title>MTR</title>
</head>
<body>
    <section class='container'>
        <a class='notice' href='example.html'>想知同步/異步 Call API 嘅分別? Click me</a>
        <div class='lines'></div>
        <p class='last-updated-time'>你想去邊先?</p>
        <p class='loading hide'>Loading</p>
        <div class='trains-container'></div>
        
        <!-- template use for clone -->
        <template id='template-line'>
            <div class='line' data-line-code=''>
                <span></span>
            </div>
        </template>

        <template id='template-trains-direction'>
            <div class='trains-direction' data-direction=''>
                <p class='title'></p>
                <div class='trains'></div>
            </div>
        </template>

        <template id='template-train'>
            <div class='train'>
                <p class='name'></p>
                <p class='destination'>終點站: <span></span></p>
                <p class='time'>下班列車: <span></span></p>
                <p class='platform'>月台: <span></span></p>
            </div>
        </template>
    </section>
    
    <script src='main.js'></script>
</body>
</html>
